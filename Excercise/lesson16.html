<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Finish Project</title>
    <style>
        /* Container */
        
        .container {
            width: 330px;
            font-family: Roboto, Arial, sans-serif;
        }
        /* Thumbnail */
        
        .picture-row {
            position: relative;
        }
        
        .picture {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 6px;
            transition: opacity 0.2s;
        }
        
        .picture:hover {
            opacity: 0.85;
        }
        
        .picture:active {
            opacity: 0.7;
        }
        /* Video time */
        
        .time {
            position: absolute;
            bottom: 10px;
            right: 8px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            font-size: 12px;
            padding: 4px 6px;
            border-radius: 3px;
        }
        /* Video info layout */
        
        .video-info-grid {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        /* Video Title */
        
        .video-title a {
            font-weight: 600;
            text-decoration: none;
            color: black;
            line-height: 1.4;
        }
        /* Tooltip (Reusable) */
        
        .has-tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        
        .tooltip {
            position: absolute;
            top: 110%;
            /* below element */
            left: 0;
            background: #fff;
            padding: 12px;
            width: 220px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
            border-radius: 6px;
            display: flex;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 10;
        }
        
        .has-tooltip:hover .tooltip,
        .has-tooltip:focus-within .tooltip {
            opacity: 1;
            pointer-events: auto;
        }
        
        .mini-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .info {
            margin-left: 10px;
        }
        
        .name {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 3px;
        }
        
        .role {
            font-size: 13px;
            color: #606060;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Thumbnail -->
        <div class="picture-row">
            <a href="pictures/jordi.jpg">
                <img class="picture" src="pictures/jordi.jpg" alt="mydog">
                <div class="time">12:13</div>
            </a>
        </div>

        <!-- Video info -->
        <div class="video-info-grid">
            <!-- Profile with tooltip -->
            <div class="has-tooltip">
                <img class="profile-picture" src="pictures/ming.jpg" alt="mycat">
                <div class="tooltip">
                    <img class="mini-picture" src="pictures/ming.jpg" alt="cat">
                    <div class="info">
                        <div class="name">John Paul</div>
                        <div class="role">Web Developer & IT Support Specialist</div>
                    </div>
                </div>
            </div>

            <!-- Video title with tooltip -->
            <div class="video-info">
                <p class="video-title has-tooltip">
                    <a href="https://www.youtube.com/watch?v=G3e-cpL7ofc" target="_blank">
            Talking each other about why life is so cruel to them.
          </a>
                    <span class="tooltip">
             John Paul Web Developer & IT Support Specialist
          </span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
