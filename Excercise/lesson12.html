        div {
            font-family: 'Courier New', Courier, monospace;
        }
        
        .header {
            background-color: lightslategray;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            /* cleaner than margin juggling */
            padding: 5px;
        }
        
        .left,
        .right {
            background-color: lightblue;
            flex-shrink: 0;
            /* donâ€™t shrink too much */
            width: 150px;
            /* can keep fixed width */
            text-align: center;
        }
        
        .right {
            background-color: lightseagreen;
            width: 200px;
        }
        
        .middle {
            background-color: lightpink;
            flex: 1;
            /* grow/shrink to fill available space */
            max-width: 500px;
            /* keep a nice limit */
        }
        
        .search {
            width: 100%;
            /* take all space of middle */
            margin-top: 12px;
            margin-bottom: 12px;
            padding-left: 20px;
            border-radius: 30px;
            border: none;
            height: 30px;
            box-sizing: border-box;
        }
        /* Optional: make layout stack on very small screens */
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .left,
            .right {
                width: 100%;
                /* full width on mobile */
            }
        }
    </style>
</head>
