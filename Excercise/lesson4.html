<style>
    .numbers {
        background-color: rgb(82, 139, 20);
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        padding: 10px 15px 10px 15;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.15s;
    }
    
    .numbers:hover {
        padding-left: 25px;
        padding-right: 25px;
        transform: scaleX(1.3);
    }
    
    .numbers:active {
        opacity: 0.5;
        transform: translateY(2px);
    }
</style>

<button class="numbers">One</button>
<button class="numbers">two</button>
<button class="numbers">three</button>
