<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .search-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        
        .search-input {
            flex: 1;
            height: 40px;
            padding: 0 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 20px 0 0 20px;
            outline: none;
            box-sizing: border-box;
        }
        
        .search-button {
            height: 40px;
            width: 60px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            border-left: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -10px;
        }
        
        .search-button:hover {
            background-color: #e6e6e6;
        }
        
        .mic-button {
            height: 40px;
            width: 40px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button:hover {
            background-color: #ddd;
        }
    </style>


</head>

<body>
    <div class="search-bar-container">
        <input type="text" class="search-input" placeholder="Search">
        <button class="search-button">üîç</button>
        <button class="mic-button">üé§</button>
    </div>

</body>

</html>
