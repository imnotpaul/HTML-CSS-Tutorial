<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Text"><br>
        <input type="password" placeholder="Password"><br>
        <input type="email" placeholder="Email"><br>
        <input type="url" placeholder="Website"><br>
        <input type="tel" placeholder="Phone"><br>
        <input type="search" placeholder="Search"><br>
        <input type="number" min="0" max="10"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="time"><br>
        <input type="week"><br>
        <input type="checkbox"> Checkbox<br>
        <input type="radio" name="demo"> Radio<br>
        <input type="color"><br>
        <input type="range" min="0" max="100"><br>
        <input type="file"><br>
        <input type="hidden" value="secret"><br>
        <input type="button" value="Button"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="Reset"><br>
    </form>

</body>

</html>
